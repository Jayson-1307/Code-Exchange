<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
        <!-- Gebruik bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet/less" type="text/css" href="./assets/css/style.less" />
        <link rel="stylesheet/less" type="text/css" href="./assets/css/variables.less" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>SE Code Exchange</title>
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body>
        <!-- Deze HTML pagina wordt als eerste aangeroepen als de website wordt aangeroepen in de browser -->
        
        <div class="header">
            <div class="header-container">
                <div class="header-wrapper">
                    <div class="header-logo">
                        <a href="index.html"><img src="assets/img/logo.png" alt="Code Exchange Logo"></a>
                    </div>
                    <!-- navigatie begint hier: -->
                    <div class="header-content">
                        <nav class="navbar navbar-expand-lg navbar-light ">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                          
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                              <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="questions.html">Questions</a>
                                </li>
                                <li class="nav-item">
                                    <a id="myQuestions" class="nav-link my-questions loggedin" href="my-questions.html">My Questions</a>
                                </li>
                                <!-- <li class="nav-item">
                                    <a class="nav-link" href="tags.html">Tags</a>
                                </li> -->

                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                  </form>

                                  <!-- start aan code voor search bar op kleinere schermen -->
                                  <!-- <li class="nav-item search">
                                    <div class="search-container">
                                        <button id="searchButton" class="search-button">
                                          <img src="./assets/img/searchicon.png" alt="Search Icon">
                                        </button>
                                        <div id="searchField" class="search-field">
                                          <input type="text" placeholder="Search...">
                                        </div>
                                    </div>  
                                </li> -->
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About</a>
                                </li>
                                <li class="nav-item dropdown loggedin ">
                                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown accountName" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Account name
                                    </a>
                                    <div class="dropdown-menu account" aria-labelledby="navbarDropdown">
                                        <a id="profile" class="nav-link dropdown-item profile active">Profile</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item logout-btn" id="logoutButton">Log out</a> 
                                    </div>
                                </li>
                                <li class="nav-item not-loggedin">
                                    <a href="login.html"><button class="loginbutton button btn">Login</button></a>
                                    <a href="register.html"><button class="registerbutton button btn">Register</button></a>
                                </li>
                              </ul>
                            </div>
                        </nav>
                    </div>
                    <!-- einde navigatie  -->
                </div>
                <div class="extra-bar">
                    <div class="current-page">
                        <h2 class="pagetitle" id="usernameTop"></h2>
                    </div>
                    <div class="edit-profile ">
                        <p class="label">Want to edit your account? click here:</p>
                        <a href="edit-profile.html"><Button class="edit-button btn">Edit account</Button></a>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="wrapper profile">
                    <section class="row row1">
                        <div class="block picture-block">
                            <div class="profile-picture">
                                <img class="picture" id="profilePicture" src="" alt="Profile picture">
                            </div>
                        </div>
                        <div class="block block-gitlab">
                            <label class="label">Gitlab:</label>
                            <span class="gitlab" id="gitlab"></span>
                        </div>
                        
                    </section>
                    <section class="row row2">
                        <div class="block display-name">
                            <label class="label" for="">Display name:</label>
                            <span class="name" id="display-name"></span>
                        </div>
                        <div class="block display-voteScore" id="voteScore">
                            <p class="label">Average score:</p>
                        </div>
                    </section>
                    <section class="row row3">
                        <div class="block programming-experience">
                            <label class="label">Programming experience:</label>
                            <div class="experience-output"><span class="experience" id="experience"></span><span> year(s)</span></div>
                        </div>
                        <div class="block block-expertise">
                            <label class="label">expertise:</label>
                            <span class="expertise" id="expertise"></span>
                        </div>
                    </section>
                    <section class="row row4">
                        <div class="block birthdate">
                            <label class="label">Birthdate:</label>
                            <span class="birthdate" id="birthdate"></span>
                        </div>
                        <div class="block block-title">
                            <label class="label">Title:</label>
                            <span class="title" id="title"></span>
                        </div>
                    </section>
                    <section class="row row-bottom">
                        <div class="about-me">
                            <label class="label" for="">About me:</label>
                            <div class="textarea">
                                <p id="about"></p>
                            </div>
                        </div>
                    </section>
                    </div>
                </div>
            </div>
        </main>
        <!--  Dit typescript bestand (index.ts) wordt hier aangeroepen en uitgevoerd -->
        <script src="/src/profile.ts" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
