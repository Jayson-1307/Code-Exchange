                <div class="header-wrapper">
                    <div class="header-logo">
                        <a href="index.html"><img src="assets/img/logo.png" alt="Code Exchange Logo"></a>
                    </div>
                    <!-- navigatie begint hier: -->
                    <div class="header-content">
                        <nav class="navbar navbar-expand-lg navbar-light ">
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">Home <span
                                                class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="questions.html">Questions</a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="myQuestions" class="nav-link my-questions loggedin" href="my-questions.html">My Questions</a>
                                    </li>
                                    <!-- <li class="nav-item">
                                        <a class="nav-link" href="tags.html">Tags</a>
                                    </li> -->

                                    <form class="form-inline my-2 my-lg-0">
                                        <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                            aria-label="Search">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                    </form>

                                    <!-- start aan code voor search bar op kleinere schermen -->
                                    <!-- <li class="nav-item search">
                                        <div class="search-container">
                                            <button id="searchButton" class="search-button">

                                            </button>
                                            <div id="searchField" class="search-field">

                                            </div>
                                        </div>  
                                    </li> -->
                                    <li class="nav-item">
                                        <a class="nav-link" href="about.html">About</a>
                                    </li>
                                    <li class="nav-item dropdown loggedin ">
                                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown accountName" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Account name
                                        </a>
                                        <div class="dropdown-menu account" aria-labelledby="navbarDropdown">
                                            <span id="profile" class="dropdown-item profile">Profile</span>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item logout-btn" id="logoutButton">Log out</a> 
                                        </div>
                                    </li>
                                    <li class="nav-item not-loggedin">
                                        <a href="login.html"><button class="loginbutton button btn">Login</button></a>
                                        <a href="register.html"><button class="registerbutton button btn">Register</button></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <!-- einde navigatie  -->
                </div>
                <div class="extra-bar">
                    <div class="current-page">
                        <h2 class="pagetitle">All Questions</h2>
                    </div>
                    <div class="add-question ">
                        <a ><Button class="add-button btn">Question? Ask Here!</Button></a>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="wrapper question-overview">
                    <section class="filters">
                        <div class="filter-dropdown filter-answers">
                            <label for="answers">Filter question amount</label>
                            <select id="sortSelect" name="answers" class="form-control">
                                <option value="none">Any</option>
                                <option value="unanswered">No answers</option>
                                <option value="answered">Answered</option>
                            </select>
                        </div>
                        <div class="filter-dropdown filter-expertise">
                            <label for="expertise">Filter expertise</label>
                            <select id="sortSelect-expertise" name="expertise" class="form-control">
                                <option value="Any">Any</option>
                                <option value="None">None</option>
                                <option value="Junior">Junior</option>
                                <option value="Medior">Medior</option>
                                <option value="Senior">Senior</option>
                                <option value="Principal">Principal</option>
                                <option value="Architect">Architect</option>
                            </select>
                        </div>
                        <div class="filter-dropdown filter-date">
                            <label for="answers">Filter Date</label>
                            <select id="dateselect" name="answers" class="form-control">
                                <option value="descending">Descending</option>
                                <option value="ascending">Ascending</option>
                            </select>
                        </div>
                        <div class="submit-button">
                            <button class="btn button" id="submitFilters">Use filters</button>
                        </div>
                    </section>
                    <section class="questions" id="question-list">
                        <!-- More articles for other questions -->
                    </section>
                </div>
            </div>
        </main>
        <!--  Dit typescript bestand (index.ts) wordt hier aangeroepen en uitgevoerd -->
