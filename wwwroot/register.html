<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Gebruik bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet/less" type="text/css" href="./assets/css/style.less" />
        <link rel="stylesheet/less" type="text/css" href="./assets/css/variables.less" />
        <title>Registreren bij SE Code Exchange</title>
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>

    <body>
        <!-- Deze HTML pagina wordt als eerste aangeroepen als de website wordt aangeroepen in de browser -->
        <div class="header">
            <div class="header-container">
                <div class="header-wrapper">
                    <div class="header-logo">
                        <a href="index.html"><img src="assets/img/logo.png" alt="Code Exchange Logo" /></a>
                    </div>
                    <!-- navigatie begint hier: -->
                    <div class="header-content">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-toggle="collapse"
                                data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html"
                                            >Home <span class="sr-only">(current)</span></a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="questions.html">Questions</a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            id="myQuestions"
                                            class="nav-link my-questions loggedin"
                                            href="my-questions.html"
                                            >My Questions</a
                                        >
                                    </li>

                                    <form class="form-inline my-2 my-lg-0">
                                        <input
                                            class="form-control mr-sm-2"
                                            type="search"
                                            placeholder="Search"
                                            aria-label="Search"
                                        />
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                            Search
                                        </button>
                                    </form>

                                    <!-- start aan code voor search bar op kleinere schermen -->
                                    <!-- <li class="nav-item search">
                                        <div class="search-container">
                                            <button id="searchButton" class="search-button">
                                            <img src="./assets/img/searchicon.png" alt="Search Icon">
                                            </button>
                                            <div id="searchField" class="search-field">
                                            <input type="text" placeholder="Search...">
                                            </div>
                                        </div>  
                                    </li> -->
                                    <li class="nav-item">
                                        <a class="nav-link" href="about.html">About</a>
                                    </li>
                                    <li class="nav-item dropdown loggedin">
                                        <a
                                            class="nav-link dropdown-toggle"
                                            href=""
                                            id="navbarDropdown accountName"
                                            role="button"
                                            data-toggle="dropdown"
                                            aria-haspopup="true"
                                            aria-expanded="false"
                                        >
                                            Account name
                                        </a>
                                        <div class="dropdown-menu account" aria-labelledby="navbarDropdown">
                                            <span id="profile" class="dropdown-item profile">Profile</span>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item logout-btn" id="logoutButton">Log out</a>
                                        </div>
                                    </li>
                                    <li class="nav-item not-loggedin">
                                        <a href="login.html"
                                            ><button class="loginbutton button btn">Login</button></a
                                        >
                                        <a href="register.html"
                                            ><button class="registerbutton button btn">Register</button></a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <!-- einde navigatie  -->
                </div>
                <div class="extra-bar">
                    <div class="current-page">
                        <h2 class="pagetitle">Register</h2>
                    </div>
                    <!-- <div class="add-question ">
                        <a href="add-question.html"><Button class="add-button btn">Question? Ask Here!</Button></a>
                    </div> -->
                </div>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="login-box">
                        <div class="login-section">
                            <section class="register-fields">
                                <div class="alert alert-danger" id="error" role="alert">
                                    The data is incorrect
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input
                                        type="text"
                                        id="username"
                                        class="form-control form-control-lg"
                                        required
                                    />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">E-mail</label>
                                    <input
                                        type="email"
                                        id="email"
                                        class="form-control form-control-lg"
                                        required
                                    />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input
                                        type="password"
                                        id="password"
                                        class="form-control form-control-lg"
                                        required
                                    />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Firstname</label>
                                    <input
                                        type="text"
                                        id="firstname"
                                        class="form-control form-control-lg"
                                        required
                                    />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Preposition</label>
                                    <input
                                        type="text"
                                        id="preposition"
                                        class="form-control form-control-lg"
                                    />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Lastname</label>
                                    <input
                                        type="text"
                                        id="lastname"
                                        class="form-control form-control-lg"
                                        required
                                    />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="expertise">Expertise</label>
                                    <select id="expertise" class="form-control form-control-lg" required>
                                        <option value="None">None</option>
                                        <option value="Junior">Junior</option>
                                        <option value="Medior">Medior</option>
                                        <option value="Senior">Senior</option>
                                        <option value="Principal">Principal</option>
                                        <option value="Architect">Architect</option>
                                    </select>
                                </div>
                                <div class="buttons">
                                    <button
                                        class="button btn register-btn"
                                        id="registerButton"
                                        type="submit"
                                    >
                                        Register

                                        <!-- username, email, password, firstname, preposition, lastname -->
                                    </button>
                                    <section class="to-login">
                                        <p>already have a account? <a href="./login.html">Login here!</a></p>
                                    </section>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Laad Typescript bestand in om deze pagina aan te sturen -->
        <script src="/src/register.ts" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/less"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
